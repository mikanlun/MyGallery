{% extends 'base.html' %}

{% block title %}お問い合わせ - {% endblock %}

{% block content %}

<section class="container-fluid">
    <div class="card  border border-dark mb-3">
        <div class="card-header font-weight-bold">お問い合わせ</div>
        <div class="card-body text-dark mx-3">
            {% if err_mesgs_cnt > 0 %}
            <div class="alert alert-danger">
                <ul>
                {%for err_mesg in err_mesgs %}
                  <li>{{err_mesg}}</li>
                {% endfor %}
                </ul>
            </div>
            {% endif %}

            <form action="contact.php" method="post">
                <div class="form-group row">
                    <label for="name" class="col-md-3 col-form-label bg-info text-white rounded">氏名</label>
                    <div class="col-md-9">
                        <input type="text" name="name"  value="{{name}}" autofocus class="form-control col-md-5" id="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="passeord" class="col-md-3 col-form-label bg-info text-white rounded">メールアドレス</label>
                    <div class="form-row col-md-9">
                        <div class="col-md-5">
                            <input type="text" name="email"  value="{{email}}" class="form-control" id="email">
                        </div>
                        <div class="col-md-5">
                            <input type="text" name="email_conf"  value="{{email_conf}}" class="form-control" id="email_conf">
                            <small class="text-muted">(確認)</small>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="contact" class="col-md-3 col-form-label bg-info text-white rounded">お問い合わせ内容</label>
                    <div class="col-md-9">
                        <textarea name="contact" class="form-control ccol-md-9"" id="contact" row="3">{{ contact }}</textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12 text-center">
                        <a class="btn btn-success btn-lg mr-3" href="{{ back_url }}" role="button">My Gallery</a>
                        <button type="submit" class="btn btn-primary btn-lg">確認</button>
                    </div>
                </div>

               {# CSRF対策 #}
                <input type="hidden" name="token" value="{{token}}">

            </form>
        </div><!-- .card-body -->
    </div><!-- .card -->
</section>
{% endblock %}
