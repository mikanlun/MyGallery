{% extends 'base.html' %}

{% block title %}アルバム - {% endblock %}

{% block content %}

<section class="container-fluid">
    <div class="card  border border-dark mb-3">
        <div class="card-header font-weight-bold">アルバム</div>
        <div class="card-body text-dark mx-3">
            <form action="edit.php" method="get">
                <fieldset disabled>
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label bg-info text-white rounded">タイトル</label>
                        <div class="col-sm-10">
                            <input type="text" name="title"  value="{{title}}" autofocus class="form-control col-sm-10" id="title">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="image" class="col-sm-2 col-form-label bg-info text-white rounded">画像</label>
                        <div>
                           <label class="text-muted">[ 画像 : {{ image }} ]</label>
                                <img class="card-img-bottom"
                                      src="/images/{{ imagePath }}/{{ image }}"
                                      alt="{{ image }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="comment" class="col-sm-2 col-form-label bg-info text-white rounded">コメント</label>
                        <div class="col-sm-10">
                            <textarea name="comment" class="form-control ccol-sm-10"" id="comment" row="3">{{ comment}}</textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="comment" class="col-sm-2 col-form-label bg-info text-white rounded">ユーザー</label>
                        <div class="col-sm-10">
                            <input type="text" name="name"  value="{{ name }} : ({{ modified }})" autofocus class="form-control col-sm-10" id="title">
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <div class="col-sm-12 text-center">
                        <a class="btn btn-warning btn-lg mr-3" href="{{ back_url }}" role="button">戻る</a>
                        {% if login == true %}
                            <button type="submit" class="btn btn-primary btn-lg mr-3">編集</button>
                        {% endif %}
                    </div>
                </div>

               {# 画像ID #}
                <input type="hidden" name="albumId" value="{{albumId}}">

            </form>
        </div><!-- .card-body -->
    </div><!-- .card -->
</section>
{% endblock %}
