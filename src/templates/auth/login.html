{% extends 'base.html' %}

{% block title %}ログイン - {% endblock %}

{% block content %}

<section  class="container-fluid">
    <div class="card  border border-dark mb-3">
        <div class="card-header font-weight-bold">ログイン</div>
        <div class="card-body text-dark">
            {% if err_mesgs_cnt > 0 %}
            <div class="alert alert-danger">
                <ul>
                {%for err_mesg in err_mesgs %}
                  <li>{{err_mesg}}</li>
                {% endfor %}
                </ul>
            </div>
            {% endif %}

            <form class="form-horizontal" role="form" method="POST" action="login.php">
                <div class="form-group">
                    <label class="col-md-4 control-label rounded">メールアドレス</label>
                    <div class="col-md-6">
                        <input type="email" class="form-control" name="email" value="{{ email }}" autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label rounded">パスワード</label>
                    <div class="col-md-6">
                    <input type="password" class="form-control" name="password" value="{{ password }}">
                </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 col-md-offset-4">
                        <button type="submit" class="btn btn-primary btn-lg" style="margin-right: 15px;">
                        ログイン
                        </button>
                        <a class="btn btn-success btn-lg mr-3" href="{{ back_url }}" role="button">My Gallery</a>
                        <a class="btn btn-danger btn-lg mr-3" href="{{ userRegisterUrl }}" role="button">新規登録</a>
                    </div>
                </div>

                {# CSRF対策 #}
                <input type="hidden" name="token" value="{{ token }}">

            </form>
        </div><!-- .card-body -->
    </div><!-- .card -->
</section>
{% endblock %}
